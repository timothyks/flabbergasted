  <link rel="stylesheet" href="style.css" />
  <style>
    .episode-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .episode-title {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .air-date {
      color: #cccccc;
      font-style: italic;
      margin-bottom: 20px;

    .description {
      font-size: 1.1em;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <script>
      fetch('navbar.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar').innerHTML = data;
    
          // âœ… Highlight active link
          const links = document.querySelectorAll('.nav-links a');
          const currentPage = window.location.pathname.split('/').pop();  // Get the current page's file name
    
          links.forEach(link => {
            // Check if the link's href matches the current page URL
            if (link.getAttribute('href') === currentPage) {
              link.classList.add('active');  // Add active class
            }
          });
        });
    </script>

<div class="episode-container" style="
